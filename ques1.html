<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUESTION 1</title>
</head>
<body>
  <!-- Here we are going to use the formatting tags.... -->

  <p><strong>This text will be bolded.</strong></p>
  <p><i>This text will be italic.</i></p>
  <p><u>This text will be underlined.</u></p>
  <p><mark>This text will be highlighted.</mark></p>
  <p>This is normal text<sup>This will be super scripted</sup>This is normal again.</p>
  <p>This is normal text<sub>This will be sub scripted.</sub></p>
  <p>Normal text<small>Small text</small></p>
  <p><strike>This text will be deleted.</strike></p>
</body>
</html>
